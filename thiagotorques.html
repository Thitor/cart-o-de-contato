<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e; /* Fundo estilo VS Code */
            color: #ffffff; /* Texto branco */
            margin: 0;
        }
        .card {
            background: #252526;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
            border: 1px solid #3c3c3c;
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px; /* Deixa a foto quadrada */
        }
        .card h2 {
            color: #569cd6;
        }
        .card p {
            color: #cccccc;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button i {
            margin-right: 8px;
        }

        /* Botão LinkedIn */
        .linkedin {
            background: #0077b5;
        }
        .linkedin:hover {
            background: #005f8d;
        }

        /* Botão WhatsApp */
        .whatsapp {
            background: #25D366;
        }
        .whatsapp:hover {
            background: #1ebe57;
        }

          /* Botão Instagram */
          .instagram {
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
        }
        .instagram:hover {
            opacity: 0.8;
        }

        /* Botão Avaliação Google */
        .google {
            background: #4285F4;
        }
        .google:hover {
            background: #3367D6;
        }

       </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card">
        <img src="thiago t.jpeg" alt="Foto de perfil">
        <h2>Thiago Torques</h2>
        <p>Desenvolvedor Web</p>

        <div class="buttons">
            <a class="button linkedin" href="https://www.linkedin.com/in/thiago-torques-39860374?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a class="button whatsapp" href="https://wa.me/5541988924287" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a class="button instagram" href="https://www.instagram.com/thiagotorques" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a class="button google" href="https://maps.app.goo.gl/Q2qiFZ4jJGfkKGg5A?g_st=aw" target="_blank">
                <i class="fas fa-star"></i> Google
            </a>
        </div>
    </div>

</body>
</html>
